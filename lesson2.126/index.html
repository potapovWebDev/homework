<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wake & Bake</title>
    <link href="css/fonts.css" rel="stylesheet">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body id="body">
    <div class="wrapper">
        <header class="header">
            <div class="header__top">
                <div class="container">
                    <div class="header__top-inner">
                        <img src="img/icons/logos/logo-dark.svg" alt="Логотип сайта" class="header__logo">
                        <nav class="nav">
                            <ul class="nav__list">
                                <li class="nav__item">
                                    <a href="#" class="nav__link">Программа обучения</a>
                                </li>
                                <li class="nav__item">
                                    <a href="#" class="nav__link">Галерея</a>
                                </li>
                                <li class="nav__item">
                                    <a href="#" class="nav__link">Отзывы</a>
                                </li>
                                <li class="nav__item">
                                    <a href="#" class="nav__link">Контакты</a>
                                </li>
                            </ul>
                        </nav>
                        <a  chref="#" class="burger-icon" id="burger-icon">
                            <span></span>
                        </a>
                    </div>
                </div>
            </div>

            <section class="hero">
                <div class="container">
                    <div class="hero__inner">
                        <div class="hero__content">
                            <div class="hero__info">
                                <span>Старт</span>
                                <span>26.06.2023</span>
                            </div>
                            <h1 class="hero__title">Научись печь торты и десерты с нуля</h1>
                            <p class="hero__text">За 8 практических занятий ты получишь новые возможности для самореализации и любимое дело</p>
                            <div class="hero__img-control hero__img-control--mobile">
                                <a href="media/cake.mp4" data-fslightbox="video" class="hero__img-button">
                                    <img src="img/icons/play.svg" alt="Кнопка, запуска двишателя">
                                </a>
                                Посмотри как готовяться наши торты
                            </div>
                            <a href="#" class="hero__button button">Записаться на курс</a>
                        </div>
                        <div class="hero__img">
                            <img src="img/content/girl.png" alt="Девушка с тортом">
                            <div class="hero__img-control">
                                <a href="media/cake.mp4" data-fslightbox="gallery" class="hero__img-button">
                                    <img src="img/icons/play.svg" alt="Кнопка, запуска двишателя">
                                </a>
                                Посмотри как готовяться наши торты
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </header>
        <main class="main"></main>
        <footer class="footer"></footer>






        <script src="js/fslightbox.js"></script>
        <script src="js/main.js"></script>
    </div>
