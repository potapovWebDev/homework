<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="html-logo.svg" type="image/x-icon" />
    <title>Lesson 2.9</title>
    <style>
      .head {
        background: #503e30;
        color: #ffffff;
      }

      .text_pink {
        color: #c013b7;
      }

      .square_red {
        width: 100px;
        height: 100px;
        background-color: #ff4b4b;
      }

      .block {
        background-color: #680468;
        width: 300px;
      }

      .highlight {
        background-color: #b906b9;
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <div class="head">
      <span
        >Всем приет, сегодня я создаю свой
        <span class="text_pink">первый сайт!</span></span
      >
      <div class="square_red"></div>
    </div>
    <div class="block">
      <div>А здесь у меня какие-то элементы:</div>
      <span class="highlight">Элемент</span>
      <span class="highlight">Элемент</span>
      <span class="highlight">Элемент</span>
      <span class="highlight">Элемент</span>
      <span class="highlight">Элемент</span>
      <span class="highlight">Элемент</span>
      <span class="highlight">Элемент</span>
      <span class="highlight">Элемент</span>
      <span class="highlight">Элемент</span>
      <span class="highlight">Элемент</span>
      <span class="highlight">Элемент</span>
      <span class="highlight">Элемент</span>
    </div>
  </body>
</html>
