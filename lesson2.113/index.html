<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Модальное окно с классовой логикой</title>
</head>
<body>
    <button class="btn-open">Открыть модальное окно</button>

    <div class="modal">
        <div class="modal__content">
            <button class="modal__close-btn">&times;</button>
            <h2>Модальное окно</h2>
            <p>Это современная реализация модального окна с плавными анимациями.</p>
            <p>Закрытие по: клику на крестик, клику вне окна или клавише Esc.</p>
        </div>
    </div>

    <script src="js.js"></script>
</body>
</html>
